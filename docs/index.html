<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EN 301 549 adoption map</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon_acc" type="image/png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  #map {
    width: 100%;
    height: 100dvh;
  }

  /* --- Legend responsive --- */
  .legend-container {
    background: rgba(255, 255, 255, 0.92);
    padding: 10px 12px;
    border-radius: 8px;
    font-family: Arial, sans-serif;
    font-size: clamp(10px, 1.2vw, 14px); /* escala con pantalla */
    max-width: 240px;
    box-shadow: 0 0 6px rgba(0,0,0,0.15);
    backdrop-filter: blur(4px);
  }

  .legend-title {
    margin-bottom: 6px;
    line-height: 1.2;
  }

  .legend-items {
    margin-bottom: 8px;
  }

  .legend-item {
    display: flex;
    align-items: center;
    margin: 4px 0;
  }

  .legend-item .color {
    width: 14px;
    height: 14px;
    border-radius: 3px;
    margin-right: 6px;
    flex-shrink: 0;
  }

  .legend-footer {
    font-size: 0.85em;
    line-height: 1.3;
  }

  .legend-footer a {
    color: #02488d;
  }

  /* Mobile < 480px */
  @media (max-width: 480px) {
    .legend-container {
      max-width: 160px;
      font-size: clamp(10px, 2.5vw, 13px);
      padding: 8px;
    }
    .legend-item .color {
      width: 12px;
      height: 12px;
    }
  }
</style>

</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        if (window.map && typeof window.map.invalidateSize === "function") {
          window.map.invalidateSize();
        }
      }, 200);
    });
  </script>

  <script src="maps.js"></script>
</body>
</html>
