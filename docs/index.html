<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>EN 301 549 adoption map</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon_acc" type="image/png">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    /* Basic page / viewport setup */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #f6f6f6; /* neutral background if map briefly not rendered */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Map container: prefer dynamic viewport height; fallback to vh */
    #map {
      width: 100%;
      height: 100dvh; /* modern browsers / Android */
      height: 100svh; /* additional fallback */
      height: 100vh;  /* legacy fallback */
      position: relative;
    }

    /* ----------------- Legend styles ----------------- */
    /* We keep Leaflet's 'leaflet-control' class and add our own container class to be explicit. */
    .leaflet-control.legend {
      box-sizing: border-box;
      background: rgba(255,255,255,0.94) !important; /* force background */
      padding: 10px 12px;
      border-radius: 8px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;              /* base size (will be adjusted by JS on zoom) */
      line-height: 1.3;
      max-width: 260px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      color: #222;
      pointer-events: auto;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      will-change: transform;
    }

    .legend-container { /* extra wrapper if needed */
      display: block;
    }

    .legend-title {
      font-weight: 700;
      margin-bottom: 6px;
      font-size: 1em;
    }

    .legend-items {
      margin-bottom: 8px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin: 4px 0;
      white-space: nowrap;
    }

    .legend-color {
      width: 14px;
      height: 14px;
      border-radius: 3px;
      margin-right: 8px;
      flex-shrink: 0;
      border: 1px solid rgba(0,0,0,0.18);
    }

    .legend-footer {
      margin-top: 8px;
      font-size: 0.92em;
      color: #333;
    }

    .legend-footer a {
      color: #02488d;
      text-decoration: none;
      border-bottom: 1px dashed rgba(2,72,141,0.15);
    }

    /* make legend smaller on narrow screens */
    @media (max-width: 480px) {
      .leaflet-control.legend {
        font-size: 12px;
        max-width: 170px;
        padding: 8px 10px;
      }
      .legend-color { width: 12px; height: 12px; margin-right: 6px; }
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- maps.js will be loaded below -->
  <script src="maps.js"></script>
</body>
</html>
