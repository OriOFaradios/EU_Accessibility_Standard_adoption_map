<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EN 301 549 adoption map</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon_acc" type="image/png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  }

  #map {
  width: 100%;
  height: 100dvh; /* el valor correcto en Android moderno */
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    /* Forzamos que Leaflet mida el tamaÃ±o real */
    window.addEventListener("load", () => {
      setTimeout(() => {
        if (window.map && typeof window.map.invalidateSize === "function") {
          window.map.invalidateSize();
        }
      }, 200);
    });
  </script>

  <script src="maps.js"></script>
</body>
</html>
