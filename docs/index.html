<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EN 301 549 adoption map</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon_acc" type="image/png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #f8f8f8; /* Evita el gris puro de fondo si el mapa no llena */
    }

    #map {
      width: 100%;
      height: 100dvh;
    }

    /* ---- LEGEND REPAIR ---- */

    .leaflet-control.legend {
      background: rgba(255, 255, 255, 0.92);
      padding: 10px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      line-height: 1.4;
      max-width: 220px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    .legend-row {
      display: flex;
      align-items: center;
      margin-top: 6px;
    }

    .legend-color {
      width: 16px;
      height: 16px;
      border-radius: 3px;
      margin-right: 8px;
      display: inline-block;
    }

    .legend-link {
      margin-top: 10px;
      font-size: 12px;
    }

    .legend-link a {
      color: #02488d;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        if (window.map && typeof window.map.invalidateSize === "function") {
          window.map.invalidateSize();
        }
      }, 200);
    });
  </script>

  <script src="maps.js"></script>
</body>
</html>
