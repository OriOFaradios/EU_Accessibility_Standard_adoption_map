<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EN 301 549 adoption map</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon_acc" type="image/png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 100dvh;
    }

    /* -------- LEGEND STYLE -------- */
    .info.legend {
      background: rgba(255, 255, 255, 0.92);
      padding: 8px;
      border-radius: 6px;
      font-family: Arial, sans-serif;
      font-size: 13px;
      line-height: 1.3;
      box-shadow: 0 0 6px rgba(0,0,0,0.25);
    }

    .info.legend .legend-title {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }

    .info.legend .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }

    .info.legend .legend-color {
      width: 14px;
      height: 14px;
      margin-right: 6px;
      border: 1px solid #444;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    /* Forzamos que Leaflet mida el tamaÃ±o real */
    window.addEventListener("load", () => {
      setTimeout(() => {
        if (window.map && typeof window.map.invalidateSize === "function") {
          window.map.invalidateSize();
        }
      }, 200);
    });
  </script>

  <script src="maps.js"></script>
</body>
</html>
